name: Test Automation Pipeline

# Trigger orchestration on code delivery or integration requests
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Elevated permissions required for Allure history persistence and GitHub Pages hosting
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run API and UI Tests
        # Executing critical path scenarios (@api and @smoke) in headless mode for CI stability
        run: mvn test -Dcucumber.filter.tags="@api or @smoke" -Dheadless=true

      - name: Get Allure history
        # Fetching historical trend data from the dedicated hosting branch (gh-pages)
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        # Aggregating test results into a unified visual analytics dashboard
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        # Publishing the final report to the live environment for stakeholder visibility
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
