name: Test Automation Pipeline

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run API and Smoke Tests
        run: mvn test -Dgroups=api,smoke

      - name: Generate Allure Report
        uses: simple-actions/allure-report-action@v2
        if: always()
        with:
          report_history: true
          # Report publishing steps would follow here (e.g., to GitHub Pages)