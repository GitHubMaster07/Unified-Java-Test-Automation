# --- Environment Setup ---
# Switch between chrome, firefox, or edge. Used in DriverFactory.
browser=chrome
# The main entry point for our UI tests.
base.url=https://the-internet.herokuapp.com/

# --- API Configuration ---
# Target server for RestAssured. Keeping it here allows testing different envs (Dev/UAT).
api.base.url=https://restful-booker.herokuapp.com
# Expected success code. Sometimes APIs return 201, so we keep it configurable.
api.success.code=200

# --- Database Integrity Layer (H2 In-Memory) ---
# We use PostgreSQL compatibility mode so our SQL queries remain valid.
db.url=jdbc:h2:mem:automation_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
db.user=sa
db.password=
# Driver class for H2
db.driver=org.h2.Driver

# --- Timeouts & Retries ---
# We use explicit.wait in our FluentWait/WebDriverWait wrappers to handle slow JS rendering.
explicit.wait=10
# Resilience logic: retry count for flaking API calls or DB connections.
max.retries=3